<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Conference</title>
    <!-- link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- end of fonts -->
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="first-nav">
        <div class="first-nav-div">
          <a href="" class="facebook">facebook</a>
          <a href="" class="twitter">twitter</a>
          <a href="" class="english">English</a>
          <a href="" class="logout">logout</a>
        </div>
      </nav>
      <nav class="nav">
        <h2 class="logo">
          <a href="index.html"></a>
        </h2>

        <nav class="nav-menu">
          <ul class="menu">
            <li class="list"><a href="index.html">Home</a></li>
            <li class="list"><a href="about.html">About</a></li>
            <li class="list"><a href="#services">Services</a></li>
            <li class="list"><a href="contact.html">Contact</a></li>
            <li class="list"><a href="#">Extras</a></li>
            <li class="list"><a href="#home">Exercise</a></li>
          </ul>
        </nav>
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-header">
            <span class="close-btn">
              <i class="fas fa-times"></i>
            </span>
          </div>
          <ul class="navbar">
            <li><a href="#portfolio" class="mobile-portfolio">Portfolio</a></li>
            <li><a href="#about" class="mobile-about">About</a></li>
            <li><a href="#contact" class="mobile-contacts">Contact</a></li>
          </ul>
        </aside>
      </nav>
    </header>

    <main>
      <section class="first-section" id="home">
        <h2 class="heading"></h2>

        <p class="heading-paragraph"></p>
        <h2 class="third-heading"></h2>
        <p class="heading-paragraph2"></p>
      </section>
      <!-- Program section -->
      <section class="second-section" id="services">
        <h2 class="sec2-heading"></h2>
        <hr class="line1" />
        <div class="cards">
          <div class="card1 card">
            <h3 class="services"></h3>
            <p></p>
          </div>
          <div class="card2 card">
            <h3 class="services"></h3>
            <p></p>
          </div>
          <div class="card3 card">
            <h3 class="services"></h3>
            <p></p>
          </div>
          <div class="card4 card">
            <h3 class="services"></h3>
            <p></p>
          </div>
          <div class="card5 card">
            <h3 class="services"></h3>
            <p></p>
          </div>
        </div>

        <h4 class="second-section-end">Get our services</h4>
        <h4 class="second-section-end-mobile">Click here to register</h4>

        <form
          action="https://formspree.io/f/meqdojoz"
          method="post"
          class="form"
        >
          <div class="toggle">
            <div class="hamm1"></div>
            <div class="hamm2"></div>
            <div class="hamm3"></div>
          </div>
          <input
            type="text"
            onkeyup="nameMss()"
            class="name"
            id="name"
            maxlength="20"
            placeholder="Enter your name"
            size="30"
          />
          <br />
          <p class="nameErr"></p>
          <br />
          <input
            type="email"
            onkeyup="emailMss()"
            class="email"
            id="email"
            placeholder="Email@"
            size="30"
          />
          <br />
          <p class="emailErr"></p>
          <br />
          <textarea
            name="textarea"
            onkeyup="textareaMss()"
            id="textarea"
            class="textarea"
            cols="30"
            rows="10"
            maxlength="300"
            placeholder="enter message"
          ></textarea>
          <p class="textErr"></p>
          <br />
          <button
            type="submit"
            id="button"
            class="btn2"
            onclick="return submitMss()"
          >
            Submit
          </button>
          <p class="submitErr"></p>
        </form>
      </section>

      <section class="third-section">
        <h2 class="third-section-header"></h2>
        <hr class="line1" />

        <div class="speakers"></div>
        <p class="button">
          more &nbsp;
          <a class="btn"> &or; </a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <h2></h2>
      <hr class="line1" />
      <div id="partners-container"></div>

      <div class="footer-bottom">
        <h1 class="footer-bottom-header">Futuristic Gyms and Fitness</h1>

        <p class="footer-bottom-paragraph">
          @2022, Authorized by health governing body.
          <br />
          &copy; Terms and Conditions apply.
        </p>
      </div>
    </footer>
  </body>
</html>
